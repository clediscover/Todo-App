<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.js.map">
  <!--Custom CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="display-4 my-5 text-center">Todo App</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-lg-7 mx-auto">
        <form id="todoForm" class="form-group">
          <label for="do" class="lead">Write your todos here:</label>
          <input id="do" class="form-control mb-3" type="text" placeholder="Write your todos here">
          <button id="addToDoBtn" class="btn btn-primary btn-block my-2" type="button">Add!</button>
        </form>
      </div>
    </div>
  </div>

  <div id="todosContainer" class="container">
    <div class="row my-3">
      <div class="col-12 d-flex justify-content-between">
        <p id="yourTodos" class="lead">
          Your todos:
        </p>
        <button id="clearTodos" class="btn btn-outline-danger py-1">Clear all todos</button>
      </div>
    </div>
    
    <!--When there are no todos-->
    <div class="row">
      <div id="noTodos" class="col">
        <h3 class="text-center my-2">You have no todos. Go get some rest!</h3>
      </div>
    </div>

    <!-- Container for todos -->
    <div id="todos" class="row"></div>
  </div>

  <!--jQuery-->
  <script src="jquery/jquery-3.5.1.min.js"></script>
  <!--Boostrap JS-->
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="bootstrap/bootstrap.min.js.map"></script>
  <!--Keycode JS-->
  <script src="keycode.js"></script>
  <!--Custom JS-->
  <script src="script.js"></script>
</body>
</html>
